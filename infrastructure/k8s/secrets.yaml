# Secret for API keys (optional)
# Create this secret if you have real API keys to use
# 
# To create the secret manually:
# kubectl create secret generic chatbot-secrets \
#   --from-literal=groq-api-key=your-groq-key \
#   --from-literal=openai-api-key=your-openai-key \
#   -n chatbot
#
# Or apply this YAML after base64 encoding your keys:
apiVersion: v1
kind: Secret
metadata:
  name: chatbot-secrets
  namespace: chatbot
type: Opaque
data:
  # Base64 encoded API keys (uncomment and add your keys)
  # groq-api-key: <base64-encoded-groq-api-key>
  # openai-api-key: <base64-encoded-openai-api-key>
  # 
  # To encode: echo -n "your-api-key" | base64
