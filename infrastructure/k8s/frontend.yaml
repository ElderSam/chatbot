apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-frontend
  namespace: chatbot
  labels:
    app: chatbot-frontend
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-frontend
  template:
    metadata:
      labels:
        app: chatbot-frontend
    spec:
      containers:
      - name: chatbot-frontend
        image: chatbot-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-frontend
  namespace: chatbot
  labels:
    app: chatbot-frontend
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3003
    protocol: TCP
    name: http
  selector:
    app: chatbot-frontend
